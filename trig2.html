<html>
<meta charset="utf-8">

<head>
  <script src="math.js"></script>
  <script>
    window.onload = init

    function drawLine(ctx, x1, y1, x2, y2, lineColor) {
      ctx.strokeStyle = lineColor
      ctx.beginPath()
      ctx.moveTo(x1, y1)
      ctx.lineTo(x2, y2)
      ctx.stroke()
    }
    var ctx
    var end = 750
    var middle = end / 2
    var oneSize = 100
    var staticColor = 'pink'
    var dynamicColor = '#3f3ff5'

    function drawCircle(ctx, radius) {
      ctx.beginPath()
      ctx.strokeStyle = staticColor
      ctx.arc(middle, middle, radius, -math.PI / 2, 0)
      ctx.stroke()
    }
    function drawStatic(ctx) {

      var tickSpace = oneSize / 5
      var tickSize = 5

      ctx.clearRect(0, 0, end, end)

      drawLine(ctx, middle, 0, middle, middle, staticColor)
      drawLine(ctx, middle, middle, end, middle, staticColor)

      for (i = 1; i <= 20; i += 1) {
        drawLine(ctx, middle + tickSpace * i, middle - tickSize, middle + tickSpace * i, middle + tickSize, staticColor)
        // drawLine(ctx, middle-tickSpace*i, middle-tickSize, middle-tickSpace*i, middle+tickSize, staticColor)
        // drawLine(ctx, middle-tickSize, middle+tickSpace*i, middle+tickSize, middle+tickSpace*i, staticColor)
        drawLine(ctx, middle - tickSize, middle - tickSpace * i, middle + tickSize, middle - tickSpace * i, staticColor)
      }

      for (i = 1; i <= 5; i++) {
        drawCircle(ctx, i * oneSize)
      }
    }

    // x1, y1,
    // x2, y2,
    // x3, y3
    function drawTriangle(ctx, middle, x1, y1, x2, y2, x3, y3) {
      drawLine(ctx, middle + x1, middle + y1, middle + x2, middle + y2, dynamicColor)
      drawLine(ctx, middle + x2, middle + y2, middle + x3, middle + y3, dynamicColor)
      drawLine(ctx, middle + x1, middle + y1, middle + x3, middle + y3, dynamicColor)
    }

    function my_round(number) {
      return math.round(number * 1000) / 1000
    }
    function drawMathLabel(ctx, prefix, number, offset) {
      textX = middle - 250
      ctx.textAlign = 'right'
      if (prefix.length > 0) {
        ctx.fillText(prefix + '(α) = ', textX, middle - offset)
      } else {
        ctx.fillText('α = ', textX, middle - offset)
        ctx.textAlign = 'left'
        ctx.fillText('= ' + getSliderDegree() + '°', textX + 160, middle - offset)
      }
      ctx.textAlign = 'left'
      ctx.fillText(my_round(number), textX, middle - offset)

      let scope = {
        x: number
      }
      if (number == 'NaN') {
        pis = 'NaN'
      } else {
        pis = math.evaluate("x/pi", scope)
      }
      ctx.fillText(' = π*' + my_round(pis), textX + 60, middle - offset)
    }
    function drawLabelAtPos(text, x, y, rotation, x_offset, y_offset, textAlign, color) {

      ctx.save()
      ctx.textAlign = textAlign
      ctx.fillStyle = color

      ctx.translate(x, y)
      ctx.rotate(rotation)
      ctx.fillText(text, x_offset, y_offset)

      ctx.stroke()

      ctx.restore()
    }
    function drawTrig() {

      ctx.putImageData(staticPicture, 0, 0)
      var alpha = getSliderDegree() * (math.pi / 180)


      var cos_alpha = math.cos(alpha)
      var sin_alpha = math.sin(alpha)
      var tan_alpha = math.tan(alpha)
      var cot_alpha = math.cot(alpha)
      var csc_alpha = math.csc(alpha)
      var sec_alpha = math.sec(alpha)

      if (math.equal(cos_alpha, 0)) {
        tan_alpha = "NaN"
        sec_alpha = "NaN"
      }

      x2 = cos_alpha * oneSize
      y2 = sin_alpha * -oneSize

      var csc_y = -csc_alpha * oneSize + middle
      var sec_x = sec_alpha * oneSize + middle

      drawTriangle(ctx, middle, 0, 0, x2, y2, x2, 0)

      drawLine(ctx, middle, csc_y, middle + x2, middle + y2, 'green')
      drawLine(ctx, middle + x2, middle + y2, sec_x, middle, 'yellow')
      drawLine(ctx, middle, middle + y2, middle + x2, middle + y2, 'green')

      ctx.beginPath()
      ctx.strokeStyle = dynamicColor
      ctx.arc(middle, middle, oneSize / 4, -alpha, 0)
      ctx.stroke()

      ctx.fillStyle = 'green'
      ctx.font = '20px sans-serif'
      drawMathLabel(ctx, "", alpha, 360)
      drawMathLabel(ctx, "sin", sin_alpha, 330)
      drawMathLabel(ctx, "cos", cos_alpha, 300)
      drawMathLabel(ctx, "tan", tan_alpha, 270)
      drawMathLabel(ctx, "cot", cot_alpha, 240)
      drawMathLabel(ctx, "csc", csc_alpha, 210)
      drawMathLabel(ctx, "sec", sec_alpha, 180)

      var occupiedAngleDiff = 0.37

      if ((alpha - (math.pi / 4)) % (math.pi / 2) > 0.37) {
        csc_label_x = middle - 35
      } else {
        csc_label_x = middle - 10
      }

      if (alpha % (math.pi / 2) > 0.23) {
        sec_label_y = middle + 20
      } else {
        sec_label_y = middle + 45
      }

      ctx.font = '15px sans-serif'
      drawLabelAtPos("sin", 0, 0, 0, middle - 10, middle + y2 + 4, 'right', 'green')
      drawLabelAtPos("cos", 0, 0, 0, middle + x2, middle + 20, 'right', dynamicColor)
      drawLabelAtPos("csc", 0, 0, 0, csc_label_x, csc_y, 'right', 'green')
      drawLabelAtPos("sec", 0, 0, 0, sec_x, sec_label_y, 'left', dynamicColor)
      drawLabelAtPos("tan", middle + x2, middle + y2, -alpha + (math.pi / 2), 10, -10, 'left', 'yellow')
      drawLabelAtPos("cot", middle + x2, middle + y2, -alpha + (math.pi / 2), -10, -10, 'right')

    }

    var staticPicture
    function init() {
      var canvas = document.getElementById('drawBoard')
      ctx = canvas.getContext('2d')
      drawStatic(ctx)
      staticPicture = ctx.getImageData(0, 0, canvas.width, canvas.height)
      setupSlider()
      drawTrig()
    }
    function getSliderDegree() {
      var slider = document.getElementById('alpha-slider')
      return slider.value / 10
    }
    function setupSlider() {
      var slider = document.getElementById('alpha-slider')
      slider.oninput = function () {
        var rad = getSliderDegree() * (math.PI / 180)
        drawTrig()
      }
    }
    function addAngle(increment) {
      var slider = document.getElementById('alpha-slider')
      var newVal = Number(slider.value) + Number(increment)
      slider.value = newVal
      drawTrig()
    }
  </script>
  <style>
    body {
      background-color: #19191d;
      color: khaki
    }

    button {
      border: none;
      padding: 1px;
      cursor: pointer;
      /* display: grid; */
      float: left;
      border: 1px solid
    }

    button.hover {
      background: #eee
    }

    #alpha-slider {
      width: 10cm
    }
  </style>
</head>

<body data-rssl="1">
  <canvas id="drawBoard" width="750" height="750"></canvas>
  <input type="range" min="0" max="900" value="450" class="slider" id="alpha-slider">
  <button onclick="addAngle(100)">+10</button>
  <button onclick="addAngle(-100)">-10</button>
  <button onclick="addAngle(1)">+0.1</button>
  <button onclick="addAngle(-1)">-0.1</button>
</body>

</html>
